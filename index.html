<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Stats card</title>
  </head>
  <body>
    <main class="container">
      <section class="container-text">
        <h2 class="container-text-heading">
          Get <span>insights</span> that help your business grow.
        </h2>
        <div class="card">
          <p class="container-text-description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="container-stats">
            <div>
              <p class="stats-nums">10k+</p>
              <p class="stats-description">companies</p>
            </div>
            <div>
              <p class="stats-nums">314</p>
              <p class="stats-description">templates</p>
            </div>
            <div>
              <p class="stats-nums">12M+</p>
              <p class="stats-description">queries</p>
            </div>
          </div>
        </div>
      </section>
      <section class="container-img">
        <div></div>
      </section>
    </main>
  </body>
</html>
